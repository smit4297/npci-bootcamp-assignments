          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

<div class="main">
    <ul class="cards">
      <li class="cards_item" *ngFor="let product of productList; index as i">
        <div class="card" >
          <div class="card_image" style="width:100%; text-align:center"><img src="{{product.imageurl}}"></div>
          <div class="card_content">
            <h2 class="card_title">{{product.name}}</h2>
            <p class="card_text">Price {{product.unitprice}}</p>
            <button class="btn card_btn" data-bs-toggle="modal" [attr.data-bs-target]="'#demo' + i">Product Info</button>
          </div>
        </div>
        <div>
            <div class="modal fade" id=demo{{i}} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  <img src="{{product.imageurl}}" />
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{product.description}}</h5>
                  </div>
                  <div class="modal-body">
                    <h5 class="modal-title" id="exampleModalLabel">Price : RS.{{product.unitprice}}</h5>
                  </div>
                  <div class="modal-footer">
                    <div *ngIf="product.unitsinstock > 0; else elseBlock"><button type="button" class="addcartbtn">Add To Cart</button></div> 
                    <ng-template #elseBlock><button type="button" class="addcartbtn"  disabled>Out Of Stock</button></ng-template>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
      </li>
    </ul>
  </div>
