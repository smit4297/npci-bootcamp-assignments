<div class="container mt-5 mb-5">
    <h4>Category List</h4><br>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categoryList">
                <td>{{category.categoryid}}</td>
                <td>{{category.categoryname}}</td>
            </tr>
        </tbody>
    </table>
    </div>
