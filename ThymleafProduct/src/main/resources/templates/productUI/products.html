<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/">

<head>
	<title>Product List </title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<style>
		body {
			margin-top: 8%;
		}
	</style>

</head>

<body>

	<div class="container">

		<div><a th:href="@{/product/addProduct}" class="btn btn-dark">Add Product</a></div><br>
		<div class = "col"><form th:action = "@{/product/search}" class = "form-inline">
		<input class = "form-control ml-5 mr-sm-2 mb-3" type = "search" name = "name" placeholder = "enter name">
		<button class = "btn btn btn-dark" type = "submit">Search</button></form>
		</div>


		&nbsp;
		<table class="table table-bordered">
			<tr class="table-dark">
				<th> ID </th>
			
				<th> Product Name </th>
				<th> Product Description </th>
				<th> unit price </th>
				<th> image url </th>
				<th> units in stock </th>
				<th> date created </th>
				<th> last updated </th>
				<th> Actions </th>
			</tr>


			<tr th:each="product : ${PRODUCT}">
				<td th:text="${product.id}" />
			
				<td th:text="${product.name}" />
				<td th:text="${product.description}" />
				<td th:text="${product.unitprice}" />
				<td th:text="${product.imageurl}" />
				<td th:text="${product.unitsinstock}" />
				<td th:text="${product.datecreated}" />
				<td th:text="${product.lastupdated}" />
				

				<td>
					<div><a class="btn btn-dark" th:href="@{/product/updateForm(productId = ${product.id} )}">update</a></div>
					<br>
					<div><a class="btn btn-dark" th:href="@{/product/delete(productId = ${product.id} )}"
						onclick="if(!(confirm('Are you sure to delete this product details?'))) ">delete</a></div>
					

				</td>

			</tr>

		</table>
	</div>


</body>

</html>
