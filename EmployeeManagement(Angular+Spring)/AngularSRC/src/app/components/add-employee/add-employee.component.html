
<div class="container mt-5 mb-5">
    <!-- (ngSubmit)="onSubmit(salesPersonModel) -->
    <form #SPForm="ngForm" (ngSubmit)="onSubmit(employeeModel)">
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Employee number</label>
            <div class="col-sm-10"> <input type="number" name="empno" [(ngModel)]="employeeModel.empno"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Employee Name</label>
            <div class="col-sm-10"> <input type="text" name="ename" [(ngModel)]="employeeModel.ename"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">JOB</label>
            <div class="col-sm-10"> <input type="text" name="job" [(ngModel)]="employeeModel.job"> </div>
        </div>
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Hiredate </label>
            <div class="col-sm-10"> <input type="datetime" name="hiredate" [(ngModel)]="employeeModel.hiredate">
            </div>
        </div>
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Manager Id</label>
            <div class="col-sm-10"> <input type="number" name="managerId" [(ngModel)]="employeeModel.managerId">
            </div>
        </div>
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10"> <input type="number" name="salary" [(ngModel)]="employeeModel.salary">
            </div>
        </div>
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Commission</label>
            <div class="col-sm-10"> <input type="number" name="commission" [(ngModel)]="employeeModel.commission">
            </div>
        </div>
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Dept Id</label>
            <div class="col-sm-10"> <input type="number" name="deptNo" [(ngModel)]="employeeModel.deptNo">
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-lm-4"><button class="btn btn-primary" type="submit">Submit</button></div>
        </div>
        </form>
    </div>
