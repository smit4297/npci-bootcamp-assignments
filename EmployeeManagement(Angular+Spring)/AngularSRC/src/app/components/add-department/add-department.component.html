
<div class="container mt-5 mb-5">
    <h4>Add Department</h4><br>
   
    <!-- (ngSubmit)="onSubmit(salesPersonModel) -->
    <form #SPForm="ngForm" (ngSubmit)="onSubmit(deptModel)">
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Department number</label>
            <div class="col-sm-10"> <input type="text" name="deptno" [(ngModel)]="deptModel.deptno"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Department Name</label>
            <div class="col-sm-10"> <input type="text" name="dname" [(ngModel)]="deptModel.dname"> </div>
        </div>
    
        <div class="form-group row"> <label class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10"> <input type="email" name="location" [(ngModel)]="deptModel.location"> </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-lm-4"><button class="btn btn-primary" type="submit">Submit</button></div>
        </div>
        </form>
    </div>
