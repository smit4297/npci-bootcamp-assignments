<div class="container mt-5 mb-5">
    <table  class="table">
        <thead>
            <tr>
                <th>Department number</th>
                <th>Department No</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departmentList">
                <td>{{department.deptno}}</td>
                <td>{{department.dname}}</td>
                <td>{{department.location}}</td> 
            </tr>
        </tbody>
    </table>
    </div>
